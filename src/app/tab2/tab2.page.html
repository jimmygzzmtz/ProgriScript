<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Snippets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let snippet of codeSnippets" button="true" (click)="cardClick(snippet)" >
    <ion-card-header>
      <ion-card-title>{{snippet.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{snippet.description}}</p>         
    </ion-card-content>
  </ion-card>

</ion-content>
