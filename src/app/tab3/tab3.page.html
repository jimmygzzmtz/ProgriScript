<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item lines="full">
    <ion-icon slot="start" name="information-circle-outline"></ion-icon>
    <ion-label>Version 1.0</ion-label>
  </ion-item>

  <ion-item lines="full" target="_blank" (click)="share()">
    <ion-icon slot="start" name="share-social-outline"></ion-icon>
    <ion-label>Share ProgriScript</ion-label>
  </ion-item>

  <ion-item lines="full" href = "mailto: jimmygzzmtz@gmail.com, raul_ehs@hotmail.com">
    <ion-icon slot="start" name="people-outline"></ion-icon>
    <ion-label>Contact</ion-label>
  </ion-item>

  <ion-item lines="full" target="_blank" href = "https://github.com/jimmygzzmtz/ProgriScript">
    <ion-icon slot="start" name="logo-github"></ion-icon>
    <ion-label>GitHub</ion-label>
  </ion-item>

  <ion-item (click)="clearStorage()" lines="full">
    <ion-icon slot="start" name="trash"></ion-icon>
    <ion-label>Clear Storage</ion-label>
  </ion-item>

</ion-content>
